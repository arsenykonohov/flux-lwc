<template>
  <lightning-button variant="neutral" label="Show Pref List" onclick={showBucketHandler}></lightning-button>

  <template if:true={isListShow}>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick={closeBucketHandler}>&times;</span>

          <span>Bucket</span>
        </div>

        <div class="modal-body d-table">
          <div class="d-table">
            <div class="d-tr">
              <div class="d-td">Name of product</div>
              <div class="d-td"></div>
            </div>
            <template if:true={prefList} for:each={prefList} for:item="record">
              <div key={record.Id} class="d-tr">
                <div class="d-td" title={record.Name}>{record.Name}</div>

                <div class="d-td">
                  <lightning-button variant="neutral" label="View" data-value={record.Id} onclick={viewContactInfo}></lightning-button>

                  <lightning-button variant="neutral" label="Delete" data-value={record.Id} onclick={deleteFromPrefList}></lightning-button>
                </div>
              </div>
            </template>
          </div>
        </div>

        <div class="modal-footer">
          <lightning-button variant="neutral" label="Order" onclick={orderGoodsHandler}></lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
