<template>
  <div onclick={showListHandler} class="list-btn">
    <span class="dot counter">{sizePrefList}</span>
    <div class="btn-name">
      Film card
    </div>
  </div>

  <template if:true={isListShow}>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick={closeBucketHandler}>&times;</span>

          <span>Chosen Films</span>
        </div>

        <div class="modal-body d-table">
          <div class="d-table">
            <div class="d-tr">
              <div class="d-td">Film</div>
              <div class="d-td">Actions</div>
            </div>
            <template if:true={prefList} for:each={prefList} for:item="record">
              <div key={record.Id} class="d-tr">
                <div class="d-td" title={record.Name}>{record.Name}</div>

                <div class="d-td">
                  <div class="btn-group">
                    <lightning-button variant="base" label="View" data-value={record.Id} onclick={viewFilmInfo}></lightning-button>

                    <lightning-button variant="base" label="Delete" data-value={record.Id} onclick={deleteFromPrefList}></lightning-button>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </div>

        <div class="modal-footer">
          <lightning-button variant="neutral" label="Save" onclick={saveChosenFilms}></lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
