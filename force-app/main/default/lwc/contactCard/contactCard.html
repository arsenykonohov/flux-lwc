<template>
  <template if:true={isShowContactCard}>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" onclick={closeContactCard}>&times;</span>

          <span>Contact Info</span>
        </div>

        <div class="modal-body">
          <div class="modal-body-column">
            <lightning-input class="modal-body-cell" type="text" label="Name" readonly value={contactRecord.Name}></lightning-input>
            <lightning-input class="modal-body-cell" type="tel" label="Phone" readonly value={contactRecord.Phone}></lightning-input>
            <lightning-input class="modal-body-cell" type="tel" label="Fax" readonly value={contactRecord.Fax}></lightning-input>
            <lightning-input class="modal-body-cell" type="tel" label="MobilePhone" readonly value={contactRecord.MobilePhone}></lightning-input>
            <lightning-input class="modal-body-cell" type="email" label="Email" readonly value={contactRecord.Email}></lightning-input>
            <lightning-input class="modal-body-cell" type="text" label="Title" readonly value={contactRecord.Title}></lightning-input>
          </div>

          <div class="modal-body-column">
            <lightning-input class="modal-body-cell" type="text" label="Department" readonly value={contactRecord.Department}></lightning-input>
            <lightning-input class="modal-body-cell" type="text" label="AssistantName" readonly value={contactRecord.AssistantName}></lightning-input>
            <lightning-input class="modal-body-cell" type="text" label="LeadSource" readonly value={contactRecord.LeadSource}></lightning-input>
            <lightning-input class="modal-body-cell" type="date" label="Birthdate" readonly value={contactRecord.Birthdate}></lightning-input>
            <lightning-input class="modal-body-cell" type="text" label="Level__c" readonly value={contactRecord.Level__c}></lightning-input>
            <lightning-input class="modal-body-cell" type="text" label="Languages__c" readonly value={contactRecord.Languages__c}></lightning-input>
          </div>
        </div>

        <div class="modal-footer">
          <lightning-button variant="neutral" label="Add to Preferences" onclick={addToPreferencesHandler}></lightning-button>
        </div>
      </div>
    </div>
  </template>
</template>
