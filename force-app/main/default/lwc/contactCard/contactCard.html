<template>
  <article class="slds-card">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-contact" title="contact">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
            </svg>
            <span class="slds-assistive-text">Contact</span>
          </span>
        </div>
        <div class="slds-media__body">
          <h2 class="slds-card__header-title">
            <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="contacts">
              <span>Contact</span>
            </a>
          </h2>
        </div>
      </header>
    </div>

    <template if:true={contactRecord}>
      <div class="slds-card__body slds-card__body_inner">
        <lightning-input type="text" label="Name" readonly value={contactRecord.Name}></lightning-input>
        <lightning-input type="tel" label="Phone" readonly value={contactRecord.Phone}></lightning-input>
        <lightning-input type="tel" label="Fax" readonly value={contactRecord.Fax}></lightning-input>
        <lightning-input type="tel" label="MobilePhone" readonly value={contactRecord.MobilePhone}></lightning-input>
        <lightning-input type="email" label="Email" readonly value={contactRecord.Email}></lightning-input>
        <lightning-input type="text" label="Title" readonly value={contactRecord.Title}></lightning-input>
        <lightning-input type="text" label="Department" readonly value={contactRecord.Department}></lightning-input>
        <lightning-input type="text" label="AssistantName" readonly value={contactRecord.AssistantName}></lightning-input>
        <lightning-input type="text" label="LeadSource" readonly value={contactRecord.LeadSource}></lightning-input>
        <lightning-input type="date" label="Birthdate" readonly value={contactRecord.Birthdate}></lightning-input>
        <lightning-input type="text" label="Level__c" readonly value={contactRecord.Level__c}></lightning-input>
        <lightning-input type="text" label="Languages__" readonly value={contactRecord.Languages__}></lightning-input>
      </div>
    </template>

    <template if:false={contactRecord}>
      <div>Nothing to show</div>
    </template>

    <footer class="slds-card__footer"></footer>
  </article>
</template>
